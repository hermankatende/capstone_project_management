{% extends "base.html" %}
{% block title %}{% if facility %}Edit Facility{% else %}Add Facility{% endif %}{% endblock %}

{% block content %}
<div class="card">
  <h2>{% if facility %}Edit Facility{% else %}Add Facility{% endif %}</h2>

  <form method="POST" class="form-row">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save</button>
  </form>
</div>
{% endblock %}
