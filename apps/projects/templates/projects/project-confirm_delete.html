{% extends "base.html" %}
{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="card">
  <h3>Delete Project</h3>
  <p>Are you sure you want to delete "<strong>{{ project.title }}</strong>"? This action cannot be undone.</p>
  
  <form method="POST">
    {% csrf_token %}
    <button class="btn" type="submit">Yes, Delete</button>
    <a href="{% url 'project_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
