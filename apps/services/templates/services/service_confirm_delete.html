{% extends "base.html" %}
{% block title %}Delete Service{% endblock %}

{% block content %}
<div class="card">
  <h3>Delete Service</h3>
  <p>Are you sure you want to delete "<strong>{{ service.name }}</strong>"?</p>

  <form method="POST">
    {% csrf_token %}
    <button class="btn" type="submit">Yes, Delete</button>
    <a href="{% url 'service_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
